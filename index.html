<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="container">
<div class="top"><img src="images/bg-pattern-top.svg" alt="" id="top1"></div>
<div class="bottom"><img src="images/bg-pattern-bottom.svg" alt="" id="bottom1"></div>

    <div class="profile-card">
      <div class="horizontal-bar"><img src="images/bg-pattern-card.svg" alt="" id="image-top">
         </div>
      <div class="image">
        <img src="images/image-victor.jpg" alt="profile picture" class="image1">
      </div>
      <div class="info">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <p class="place">London</p>
      </div>
      <hr id="line">
      <div class="analyst">
        <div class="follower"><p class="number">80K</p>
        <p class="text">Followers</p></div>
        <div class="likes"><p class="number">803K</p>
        <p class="text">Likes</p></div>
        <div class="photos"><p class="number">1.4K</p> 
        <p class="text">Photos</p></div>
      </div>
    </div>

   
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
